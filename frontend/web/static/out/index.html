<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="./scripts/listeners.js"></script>
    <link href="./css/output.css" rel="stylesheet" />
    <title>Go + HTMX + Tailwind</title>
  </head>

  <body>
    <div class="flex flex-col mx-auto w-fit max-w-1/2 min-w-1/2">
      <h1 class="text-4xl text-center">Go Todo List App</h1>
      <div id="content-area">
        <div id="input-area">
          <form
            id="create-form"
            hx-post="/todos"
            hx-trigger="keyup[keyCode==13]"
            hx-swap="none"
          >
            <input
              class="rounded my-1 w-full"
              type="text"
              name="title"
              placeholder="Add Todo"
            />
            <input
              class="rounded my-1 w-full hidden"
              type="text"
              name="description"
              placeholder="Add description"
              value=""
            />
          </form>
        </div>
        <div
          id="todo-list-area"
          hx-get="/todos"
          hx-trigger="load, todos-changed from:body"
        ></div>
      </div>
    </div>
  </body>
</html>
